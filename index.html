<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo List-1</title>
</head>
<body>
    <main>
        <section id="mainContainer" class="main-container before">
            <h1 id="websiteName">GitList</h1>
            <div class="search-bar">
                <input type="text" name="searchRepo" id="searchRepo" placeholder="Enter the Username">
                <button><i onclick="searchingRepo()" id="searchButton" class="fa-solid fa-magnifying-glass before-button"></i></button>
            </div>
        </section>
        <section id="repoContainer" class="repo-conttainer d-none">
            <div id="infoContainer">
                <div id="imgContainer">
                    <img id="image" src="" alt="">
                </div>
                <div id="deetContainer">
                    <h1 id="profileName"></h1>
                    <p id="profileBio"></p>
                    <p id="profileLocation">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <span id="profileLocationName"></span> 
                    </p>                    
                    <p>
                        <a id="profileLinks" href="">GitHub</a>
                    </p>
                </div>
            </div>
            <p>
                <label for="pageNum">Number of Repos</label>
                <select onchange="showNumberOfRepos()" name="pageNum" id="pageNum">
                    <option selected value="10">10</option>
                    <option value="100">100</option>
                </select>
            </p>
            <section id="repositoriesContainer" class="repositories-container">
                
            </section>
        </section>
        <footer class="d-none" id="footer">
            <section id="pagesContainer">
               
            </section>
        </footer>
    </main>


    <script src="https://kit.fontawesome.com/a7b1f1ff44.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
